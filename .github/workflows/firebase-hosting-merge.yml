name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks
      FIREBASE_TOKEN: ${ secrets.FIREBASE_TOKEN }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Create env file from secrets
        run: |
          cat <<'EOF' > .env.local
          PORT=3500
          NEXT_PUBLIC_FIREBASE_API_KEY=${ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }
          NEXT_PUBLIC_FIREBASE_APP_ID=${ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }
          NEXT_PUBLIC_OPENROUTER_API_KEY=${ secrets.NEXT_PUBLIC_OPENROUTER_API_KEY }
          NEXT_PUBLIC_AI_MODEL=${ vars.NEXT_PUBLIC_AI_MODEL }
          NEXT_PUBLIC_AI_EXTRACTION_MODEL=${ vars.NEXT_PUBLIC_AI_EXTRACTION_MODEL }
          UNSPLASH_APPLICATION_ID=${ secrets.UNSPLASH_APPLICATION_ID }
          UNSPLASH_ACCESS_KEY=${ secrets.UNSPLASH_ACCESS_KEY }
          UNSPLASH_SECRET_KEY=${ secrets.UNSPLASH_SECRET_KEY }
          STRIPE_SECRET_KEY=${ secrets.STRIPE_SECRET_KEY }
          STRIPE_WEBHOOK_SECRET=${ secrets.STRIPE_WEBHOOK_SECRET }
          STRIPE_PRICE_PRO_MONTHLY=${ secrets.STRIPE_PRICE_PRO_MONTHLY }
          STRIPE_PRICE_PRO_YEARLY=${ secrets.STRIPE_PRICE_PRO_YEARLY }
          FIREBASE_SERVICE_ACCOUNT_KEY=${ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }
          NEXT_PUBLIC_APP_URL=${ secrets.NEXT_PUBLIC_APP_URL }
          EOF
      - run: npm ci
      - run: npm run build
      - run: npx firebase-tools@latest deploy --only hosting --project multiquiz-v2 --non-interactive
