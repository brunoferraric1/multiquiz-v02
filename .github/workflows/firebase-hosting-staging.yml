# This file handles deployments to the staging environment
name: Deploy to Firebase Hosting on Staging
on:
  push:
    branches:
      - Development # Change this to the branch you want to use for staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Firebase credentials
        run: |
          # Write service account JSON for firebase-tools authentication
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT || secrets.STAGING_FIREBASE_SERVICE_ACCOUNT || secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/firebase-key.json
          # Sanity check: ensure file is not empty
          test -s $HOME/firebase-key.json
      - name: Create env file from secrets
        run: |
          cat <<'EOF' > .env.staging
          PORT=3500
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.STAGING_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.STAGING_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.STAGING_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.STAGING_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.STAGING_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.STAGING_FIREBASE_MEASUREMENT_ID }}
          NEXT_PUBLIC_OPENROUTER_API_KEY=${{ secrets.STAGING_OPENROUTER_API_KEY }}
          NEXT_PUBLIC_AI_MODEL=${{ vars.STAGING_AI_MODEL }}
          NEXT_PUBLIC_AI_EXTRACTION_MODEL=${{ vars.STAGING_AI_EXTRACTION_MODEL }}
          UNSPLASH_ACCESS_KEY=${{ secrets.STAGING_UNSPLASH_ACCESS_KEY }}
          UNSPLASH_APPLICATION_ID=${{ secrets.STAGING_UNSPLASH_APPLICATION_ID }}
          UNSPLASH_SECRET_KEY=${{ secrets.STAGING_UNSPLASH_SECRET_KEY }}
          STRIPE_SECRET_KEY=${{ secrets.STAGING_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STAGING_STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_PRO_MONTHLY=${{ secrets.STAGING_STRIPE_PRICE_PRO_MONTHLY }}
          STRIPE_PRICE_PRO_YEARLY=${{ secrets.STAGING_STRIPE_PRICE_PRO_YEARLY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY=${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY }}
          NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY=${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY }}
          FIREBASE_SERVICE_ACCOUNT_KEY=${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_KEY }}
          NEXT_PUBLIC_APP_URL="https://staging.multi-quiz.com"
          EOF
      - name: Use staging env file for Next build
        run: cp .env.staging .env.production
      - run: npm ci
      - run: npm run build
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools@latest deploy --only hosting --project multiquiz-staging --non-interactive
