# This file handles deployments to the staging environment
name: Deploy to Firebase Hosting on Staging
on:
  push:
    branches:
      - Development # Change this to the branch you want to use for staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Firebase credentials
        run: |
          # Write service account JSON for firebase-tools authentication
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT || secrets.STAGING_FIREBASE_SERVICE_ACCOUNT || secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/firebase-key.json
          # Sanity check: ensure file is not empty
          test -s $HOME/firebase-key.json
      - name: Create env file from secrets
        run: |
          echo "PORT=3500" > .env.staging
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_API_KEY }}" >> .env.staging
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env.staging
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env.staging
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env.staging
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.staging
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_APP_ID }}" >> .env.staging
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.STAGING_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> .env.staging
          echo "OPENROUTER_API_KEY=${{ secrets.STAGING_OPENROUTER_API_KEY }}" >> .env.staging
          echo "NEXT_PUBLIC_AI_MODEL=${{ vars.STAGING_AI_MODEL }}" >> .env.staging
          echo "NEXT_PUBLIC_AI_EXTRACTION_MODEL=${{ vars.STAGING_AI_EXTRACTION_MODEL }}" >> .env.staging
          echo "UNSPLASH_ACCESS_KEY=${{ secrets.STAGING_UNSPLASH_ACCESS_KEY }}" >> .env.staging
          echo "UNSPLASH_APPLICATION_ID=${{ secrets.STAGING_UNSPLASH_APPLICATION_ID }}" >> .env.staging
          echo "UNSPLASH_SECRET_KEY=${{ secrets.STAGING_UNSPLASH_SECRET_KEY }}" >> .env.staging
          echo "STRIPE_SECRET_KEY=${{ secrets.STAGING_STRIPE_SECRET_KEY }}" >> .env.staging
          echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STAGING_STRIPE_WEBHOOK_SECRET }}" >> .env.staging
          echo "STRIPE_PRICE_PRO_MONTHLY=${{ secrets.STAGING_STRIPE_PRICE_PRO_MONTHLY }}" >> .env.staging
          echo "STRIPE_PRICE_PRO_YEARLY=${{ secrets.STAGING_STRIPE_PRICE_PRO_YEARLY }}" >> .env.staging
          echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}" >> .env.staging
          echo "NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY=${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PRICE_PRO_MONTHLY }}" >> .env.staging
          echo "NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY=${{ secrets.STAGING_NEXT_PUBLIC_STRIPE_PRICE_PRO_YEARLY }}" >> .env.staging
          echo "FIREBASE_SERVICE_ACCOUNT_KEY=${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT_KEY }}" >> .env.staging
          echo "NEXT_PUBLIC_APP_URL=${{ secrets.STAGING_NEXT_PUBLIC_APP_URL }}" >> .env.staging
      - name: Use staging env file for Next build
        run: cp .env.staging .env.production
      - name: Debug - Verify env file (remove after fix)
        run: |
          echo "=== Checking .env.production ==="
          grep -E "^NEXT_PUBLIC_FIREBASE_(AUTH_DOMAIN|PROJECT_ID)" .env.production || echo "Variables not found!"
      - run: npm ci
      - run: npm run build
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools@latest deploy --only hosting --project multiquiz-staging --non-interactive
